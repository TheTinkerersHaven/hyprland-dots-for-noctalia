decoration {
    # Window corner rounding (in px)
    rounding = 5
    rounding_power = 5

    # Opacity for focused and unfocused windows (1.0 = fully opaque)
    active_opacity = 1.0
    inactive_opacity = 1.0

    # --- Shadow settings ---
    shadow {
        enabled = false           # Enable window shadows
        range = 4                # Shadow spread
        render_power = 3         # Shadow intensity
        color = rgba(1a1a1aee)   # Shadow color (hex RGBA)
    }

    # --- Blur settings ---
    # See: https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true           # Enable blur effect
        size = 3                 # Blur size
        passes = 1               # Blur passes
        vibrancy = 0.1696        # Vibrancy effect (0 = none)
    }
}
